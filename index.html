<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Train Scheduler App</title>
</head>
<body>
    <div class="container">
        <div class="row" id= "indexHeader">
            <div class="col-md-12">
                <h1>Train Scheduler</h1>
            </div>
        </div>
        <!-- <div class="row" id= "timeStampDiv">
                <div class="col-md-12">
                    <button class="btn btn-primary" id="loginButton">Login</button>
                </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                    <table>
                            <thead>
                                <tr>
                                    <th colspan="5">Current Train Schedule</th>
                                </tr>
                            </thead>
                            <tbody id="trainList">
                                <tr>
                                    <td><strong>Train Name</strong></td>
                                    <td><strong>Destination</strong></td>
                                    <td><strong>Frequency (MM)</strong></td>
                                    <td><strong>Next Arrival</strong></td>
                                    <td><strong>Minutes Away</strong></td>
                                </tr>
                            </tbody>
                        </table>
            </div>
        </div>
        <div class="row">
                <div class="col-m-12 input">
                    <tbody>
                        <tr>
                            <td>
                                <form>
                                    <div>Train Name</div>
                                    <input type="text" id="trainName"></input>
                                    <div>Destination</div>
                                    <input type="text" id="trainDest"></input>
                                    <div>First Train Time (HH:MM) Military Time</div>
                                    <input type="text" id="trainTime"></input>
                                    <div>Frequency (Min)</div>
                                    <input type="text" id="trainFreq"></input>
                                    <button id="click">Submit</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </div>
            </div>

    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/trainApp.js"></script>
</html>
